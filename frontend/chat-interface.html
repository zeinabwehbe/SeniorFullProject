  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary: #668a8d;
      --secondary: #fcf8ed;
      --accent: #e0ae26;
      --light: #fcf8ed;
      --dark: #425d60;
      --super-dark: #2d4548;
      --danger: #e74d3cd3;
      --success: #2ecc71;
      --warning: #f39c12;
      --gray: #95a5a6;

    }

    body {
      background-color: var(--light);

      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    .chat-container {
      display: flex;
      height: 100vh;
      position: relative;
    }
      
    .nav-container {
            display: flex;

        }

            padding: 10px 12px;
            border-radius: 4px;
            transition: all 0.3s;
            color: #4a6c6f;
            white-space: nowrap;
        }

            background-color: #f5f5f5;
        }

            display: none;
        }

        @media (max-width: 768px) {
            #mobile-menu-btn {
                display: block;
            }
            .nav-links {
                display: none;
            }
        }
        
    /* Mobile menu active state */

        display: block;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }

;

    .sidebar.collapsed {

    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;

    }

    .sidebar.collapsed .sidebar-header h2,

    .sidebar-toggle {

      background-color: var(--dark);

      transition: all 0.2s ease;

    }

    .persona-card.selected {

}

      color: var(--dark);

    .chat-messages {
    flex: 1;

}

.chat-input-container {
  position: fixed;          /* Stick to bottom */
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;         /* or your theme color */
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  padding: 8px 12px;
  box-sizing: border-box;
  z-index: 1000;
}

.chat-input-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
}

.chat-input {
  flex-grow: 1;            /* Textarea grows to fill space */
  resize: none;            /* Prevent manual resizing */
  padding: 8px 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 20px;
  min-height: 38px;
  max-height: 100px;       /* Limit max height */
  overflow-y: auto;
  box-sizing: border-box;
}

.send-button {
  background-color: #007bff;  /* Your button color */
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.send-button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.send-button svg {
  stroke: white;
  width: 20px;
  height: 20px;
}

/* Responsive tweaks for smaller screens */
@media (max-width: 480px) {
  .chat-input-container {
    padding: 6px 8px;
  }

  .chat-input {
    font-size: 0.9rem;
    min-height: 32px;
  }

  .send-button {
    width: 34px;
    height: 34px;
  }

  .send-button svg {
    width: 16px;
    height: 16px;
  }
}


    .send-button:hover {
      background-color: var(--dark);

    /* Message styles */
    .message {
      display: flex;
      margin-bottom: 16px;
      max-width: 80%;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      overflow: hidden;
      background-color: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--white);
    }

    .message.user .message-avatar {
      margin-right: 0;
      margin-left: 8px;
      background-color: var(--accent);
    }

    .message-content {
      display: flex;
      flex-direction: column;
    }

    .message-bubble {
      padding: 12px;
      border-radius: 16px;
      margin-bottom: 4px;
    }

    .message.bot .message-bubble {
      background-color: var(--white);
      color: var(--super-dark);
      border: 1px solid var(--primary);
    }

    .message.user .message-bubble {
      background-color: var(--primary);
      color: var(--white);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--gray);
      align-self: flex-end;
    }

    .message.user .message-time {
      align-self: flex-start;
    }

    /* Loading dots animation */
    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: var(--white);
      border: 1px solid var(--primary);
      border-radius: 16px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: bounce 1.3s ease infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-toggle.mobile {
        display: flex;
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 5;
      }

      .chat-header {
        padding-left: 60px;
      }
    }

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      // Toggle menu on button click
      mobileMenuBtn.addEventListener('click', function(e) {
          e.stopPropagation(); // Prevent event from bubbling up
          mobileMenu.classList.toggle('hidden');
          // You can keep or remove the 'active' class toggle depending on your CSS animation setup
          // mobileMenu.classList.toggle('active');
      });

      // Close menu when clicking on a link inside the menu
      const mobileLinks = mobileMenu.querySelectorAll('a, button'); // Include buttons like Sign Up
      mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
              mobileMenu.classList.add('hidden');
              // mobileMenu.classList.remove('active'); // Remove active class if used
          });
      });

      // Close menu when clicking anywhere else on the page
      document.addEventListener('click', function(e) {
          // Check if the click is outside the menu AND outside the menu button
          // And check if the menu is currently NOT hidden
          if (!mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target) && !mobileMenu.classList.contains('hidden')) {
              mobileMenu.classList.add('hidden');
              // mobileMenu.classList.remove('active'); // Remove active class if used
          }
      });
  });

    function logout() {
        // Remove the auth token from localStorage
        localStorage.removeItem('token');
        // Redirect to login page (or homepage)
        window.location.href = './auth-system.html';
    }
</script>

  <script>
    // Redirect to login if not authenticated
    if (!JSON.parse(localStorage.getItem('token'))) {
      window.location.href = 'auth-system.html'; // or your login page path
    }
  
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
      const personaList = document.getElementById('personaList');
      const chatHeaderTitle = document.getElementById('chatHeaderTitle');
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      
      // State
      let messages = [{
        id: '1',
        text: 'Hello! How can I assist you today?',
        isUser: false,
        timestamp: new Date()
      }];
      let selectedPersona = 'helpful';
      let isLoading = false;

      // Define personas
      const personas = [
        { 
          id: "helpful", 
          name: "Helpful Assistant", 
          description: "A friendly AI ready to help with any question." 
        },
        { 
          id: "creative", 
          name: "Creative Companion", 
          description: "An imaginative AI focused on creative tasks and brainstorming." 
        },
        { 
          id: "technical", 
          name: "Technical Expert", 
          description: "Specialized in technical explanations and coding assistance." 
        },
      ];

      // Initialize
      initSidebar();
      renderMessages();
      setupEventListeners();
      checkScreenSize();

      // Initialize sidebar personas
      function initSidebar() {
        personas.forEach(persona => {
          const card = document.createElement('div');
          card.className = `persona-card ${persona.id === selectedPersona ? 'selected' : ''}`;
          card.dataset.personaId = persona.id;
          
          card.innerHTML = `
            <div class="persona-header">
              <div class="persona-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
              </div>
              <div class="persona-title">${persona.name}</div>
            </div>
            <div class="persona-description">${persona.description}</div>
          `;
          
          personaList.appendChild(card);
          
          card.addEventListener('click', () => selectPersona(persona.id));
        });
      }

      // Select a persona
      function selectPersona(personaId) {
        selectedPersona = personaId;
        
        // Update UI
        document.querySelectorAll('.persona-card').forEach(card => {
          if (card.dataset.personaId === personaId) {
            card.classList.add('selected');
          } else {
            card.classList.remove('selected');
          }
        });

        const personaName = personas.find(p => p.id === personaId)?.name || 'Assistant';
        chatHeaderTitle.textContent = personaName;
        
        // On mobile, close sidebar after selecting
        if (window.innerWidth < 768) {
          sidebar.classList.remove('open');
        }

        // Add welcome message for the new persona
        let welcomeText = '';
        switch(personaId) {
          case 'helpful':
            welcomeText = "I'm here to help you with any questions or tasks you have!";
            break;
          case 'creative':
            welcomeText = "Let's explore creative ideas together! What would you like to brainstorm?";
            break;
          case 'technical':
            welcomeText = "I'm ready to assist with technical explanations and coding challenges!";
            break;
        }

        if (welcomeText) {
          messages.push({
            id: Date.now().toString(),
            text: welcomeText,
            isUser: false,
            timestamp: new Date()
          });
          renderMessages();
        }
      }

      // Render all messages
      function renderMessages() {
        chatMessages.innerHTML = '';
        
        messages.forEach(message => {
          const messageElement = createMessageElement(message);
          chatMessages.appendChild(messageElement);
        });
        
        // Add loading indicator if needed
        if (isLoading) {
          const loadingIndicator = document.createElement('div');
          loadingIndicator.className = 'message bot';
          loadingIndicator.innerHTML = `
            <div class="message-avatar">AI</div>
            <div class="message-content">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          `;
          chatMessages.appendChild(loadingIndicator);
        }
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

function createMessageElement(message) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${message.isUser ? 'user' : 'bot'}`;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = message.isUser ? 'U' : 'AI';
  
  const content = document.createElement('div');
  content.className = 'message-content';
  // Find this part in your createMessageElement function:
const bubble = document.createElement('div');
bubble.className = 'message-bubble';
if (message.isUser) {
  bubble.textContent = message.text;
} else {
  // For bot messages, we need to preserve the line breaks
  // First, replace newlines with <br> tags
  const formattedText = message.text.replace(/\n/g, '<br>');
  // Then use innerHTML to render the HTML
  bubble.innerHTML = formattedText;
}
  
  const time = document.createElement('div');
  time.className = 'message-time';
  time.textContent = formatTime(message.timestamp);
  
  content.appendChild(bubble);
  content.appendChild(time);
  
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(content);
  
  return messageDiv;
}
      // Format timestamp
      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Setup event listeners
      function setupEventListeners() {
        // Sidebar toggle
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
        });

        // Mobile sidebar toggle
        mobileSidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });

        // Input validation
        chatInput.addEventListener('input', () => {
          sendButton.disabled = !chatInput.value.trim();
          
          // Auto-resize textarea
          chatInput.style.height = 'auto';
          chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        // Send message on Enter (not Shift+Enter)
        chatInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!sendButton.disabled) {
              sendMessage();
            }
          }
        });

        // Send button
        sendButton.addEventListener('click', sendMessage);

        // Window resize
        window.addEventListener('resize', checkScreenSize);
      }

      // Send message
      function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        
        // Add user message
        const userMessage = {
          id: Date.now().toString(),
          text,
          isUser: true,
          timestamp: new Date()
        };
        
        messages.push(userMessage);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        sendButton.disabled = true;
        isLoading = true;
        
        renderMessages();
        
        // Simulate response after delay
        setTimeout(() => {
          generateResponse(text);
        }, 1500);
      }

      // Generate response based on persona
      async function generateResponse(userText) {
        try {
          const res = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText }),
          });

          const data = await res.json();
          const botMessage = {
            id: Date.now().toString(),
            text: data.reply,
            isUser: false,
            timestamp: new Date()
          };

          isLoading = false;
          messages.push(botMessage);
          renderMessages();
        } catch (err) {
          console.error("Failed to fetch GPT reply:", err);
          isLoading = false;
        }
      }


      // Check screen size for mobile/desktop
      function checkScreenSize() {
        if (window.innerWidth < 768) {
          mobileSidebarToggle.style.display = 'flex';
          if (!sidebar.classList.contains('open')) {
            sidebar.classList.remove('collapsed');
          }
        } else {
          mobileSidebarToggle.style.display = 'none';
          sidebar.classList.remove('open');
        }
      }
    });

    textarea.addEventListener('input', () => {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
});
