
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary: #668a8d;
      --secondary: #fcf8ed;
      --accent: #e0ae26;
      --light: #fcf8ed;
      --dark: #425d60;
      --super-dark: #2d4548;
      --danger: #e74d3cd3;
      --success: #2ecc71;
      --warning: #f39c12;
      --gray: #95a5a6;
      --white: #ffffff;
    }

    body {
      background-color: var(--light);
      color: var(--super-dark);
      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    .chat-container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--dark);
      border-right: 1px solid var(--super-dark);
      height: 100%;
      overflow-y: auto;
      transition: all 0.3s ease;
      width: 280px;
      display: flex;
      flex-direction: column;
      color: var(--light);
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--super-dark);
    }

    .sidebar.collapsed .sidebar-header h2,
    .sidebar.collapsed .sidebar-content,
    .sidebar.collapsed .sidebar-footer {
      display: none;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar-toggle:hover {
      background-color: var(--super-dark);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid var(--super-dark);
    }

    .sidebar-persona {
      margin-bottom: 8px;
      color: var(--light);
    }

    .persona-card {
      background-color: var(--dark);
      border: 1px solid var(--super-dark);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .persona-card:hover {
      background-color: var(--super-dark);
    }

    .persona-card.selected {
      border-color: var(--accent);
      background-color: var(--super-dark);
    }

    .persona-header {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    .persona-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .persona-title {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .persona-description {
      font-size: 0.75rem;
      color: var(--secondary);
    }

    /* Settings button */
    .settings-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 8px;
      background-color: var(--super-dark);
      border: 1px solid var(--super-dark);
      color: var(--light);
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .settings-button:hover {
      background-color: var(--dark);
      border-color: var(--accent);
    }

    /* Chat main area */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      background-color: var(--light);
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--gray);
      background-color: var(--white);
    }

    .chat-header-icon {
      background-color: var(--primary);
      color: var(--white);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .chat-header-title {
      font-weight: 600;
      color: var(--dark);
    }

    .chat-header-subtitle {
      font-size: 0.75rem;
      color: var(--gray);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--gray);
      background-color: var(--white);
    }

    .chat-input-wrapper {
      position: relative;
      max-width: 768px;
      margin: 0 auto;
    }

    .chat-input {
      width: 100%;
      padding: 12px 48px 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--gray);
      background-color: var(--white);
      min-height: 60px;
      max-height: 200px;
      resize: none;
      outline: none;
      font-size: 0.9rem;
      color: var(--super-dark);
    }

    .chat-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(102, 138, 141, 0.2);
    }

    .send-button {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: var(--dark);
    }

    .send-button:disabled {
      background-color: var(--gray);
      cursor: not-allowed;
    }

    /* Message styles */
    .message {
      display: flex;
      margin-bottom: 16px;
      max-width: 80%;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      overflow: hidden;
      background-color: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--white);
    }

    .message.user .message-avatar {
      margin-right: 0;
      margin-left: 8px;
      background-color: var(--accent);
    }

    .message-content {
      display: flex;
      flex-direction: column;
    }

    .message-bubble {
      padding: 12px;
      border-radius: 16px;
      margin-bottom: 4px;
    }

    .message.bot .message-bubble {
      background-color: var(--white);
      color: var(--super-dark);
      border: 1px solid var(--primary);
    }

    .message.user .message-bubble {
      background-color: var(--primary);
      color: var(--white);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--gray);
      align-self: flex-end;
    }

    .message.user .message-time {
      align-self: flex-start;
    }

    /* Loading dots animation */
    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: var(--white);
      border: 1px solid var(--primary);
      border-radius: 16px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: bounce 1.3s ease infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-toggle.mobile {
        display: flex;
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 5;
      }

      .chat-header {
        padding-left: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Chat Settings</h2>
        <button class="sidebar-toggle" id="sidebarToggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
      </div>
      
      <div class="sidebar-content">
        <h3 class="sidebar-persona">Select One !</h3>
        <div class="persona-list" id="personaList">
          <!-- Personas will be added by JavaScript -->
        </div>
      </div>
      
      <div class="sidebar-footer">
        <button class="settings-button" id="advancedSettingsBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Advanced Settings
        </button>
      </div>
    </aside>

    <!-- Mobile sidebar toggle button -->
    <button class="sidebar-toggle mobile" id="mobileSidebarToggle" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Main chat area -->
    <main class="chat-main">
      <header class="chat-header">
        <div class="chat-header-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div>
          <h2 class="chat-header-title" id="chatHeaderTitle">Helpful Assistant</h2>
          <p class="chat-header-subtitle">Powered by AI</p>
        </div>
      </header>

      <section class="chat-messages" id="chatMessages">
        <!-- Messages will be added by JavaScript -->
      </section>

      <footer class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type your message here..." 
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </footer>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
      const personaList = document.getElementById('personaList');
      const chatHeaderTitle = document.getElementById('chatHeaderTitle');
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      
      // State
      let messages = [{
        id: '1',
        text: 'Hello! How can I assist you today?',
        isUser: false,
        timestamp: new Date()
      }];
      let selectedPersona = 'helpful';
      let isLoading = false;

      // Define personas
      const personas = [
        { 
          id: "helpful", 
          name: "Helpful Assistant", 
          description: "A friendly AI ready to help with any question." 
        },
        { 
          id: "creative", 
          name: "Creative Companion", 
          description: "An imaginative AI focused on creative tasks and brainstorming." 
        },
        { 
          id: "technical", 
          name: "Technical Expert", 
          description: "Specialized in technical explanations and coding assistance." 
        },
      ];

      // Initialize
      initSidebar();
      renderMessages();
      setupEventListeners();
      checkScreenSize();

      // Initialize sidebar personas
      function initSidebar() {
        personas.forEach(persona => {
          const card = document.createElement('div');
          card.className = `persona-card ${persona.id === selectedPersona ? 'selected' : ''}`;
          card.dataset.personaId = persona.id;
          
          card.innerHTML = `
            <div class="persona-header">
              <div class="persona-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
              </div>
              <div class="persona-title">${persona.name}</div>
            </div>
            <div class="persona-description">${persona.description}</div>
          `;
          
          personaList.appendChild(card);
          
          card.addEventListener('click', () => selectPersona(persona.id));
        });
      }

      // Select a persona
      function selectPersona(personaId) {
        selectedPersona = personaId;
        
        // Update UI
        document.querySelectorAll('.persona-card').forEach(card => {
          if (card.dataset.personaId === personaId) {
            card.classList.add('selected');
          } else {
            card.classList.remove('selected');
          }
        });

        const personaName = personas.find(p => p.id === personaId)?.name || 'Assistant';
        chatHeaderTitle.textContent = personaName;
        
        // On mobile, close sidebar after selecting
        if (window.innerWidth < 768) {
          sidebar.classList.remove('open');
        }

        // Add welcome message for the new persona
        let welcomeText = '';
        switch(personaId) {
          case 'helpful':
            welcomeText = "I'm here to help you with any questions or tasks you have!";
            break;
          case 'creative':
            welcomeText = "Let's explore creative ideas together! What would you like to brainstorm?";
            break;
          case 'technical':
            welcomeText = "I'm ready to assist with technical explanations and coding challenges!";
            break;
        }

        if (welcomeText) {
          messages.push({
            id: Date.now().toString(),
            text: welcomeText,
            isUser: false,
            timestamp: new Date()
          });
          renderMessages();
        }
      }

      // Render all messages
      function renderMessages() {
        chatMessages.innerHTML = '';
        
        messages.forEach(message => {
          const messageElement = createMessageElement(message);
          chatMessages.appendChild(messageElement);
        });
        
        // Add loading indicator if needed
        if (isLoading) {
          const loadingIndicator = document.createElement('div');
          loadingIndicator.className = 'message bot';
          loadingIndicator.innerHTML = `
            <div class="message-avatar">AI</div>
            <div class="message-content">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          `;
          chatMessages.appendChild(loadingIndicator);
        }
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Create a message element with proper formatting
function createMessageElement(message) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${message.isUser ? 'user' : 'bot'}`;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = message.isUser ? 'U' : 'AI';
  
  const content = document.createElement('div');
  content.className = 'message-content';
  // Find this part in your createMessageElement function:
const bubble = document.createElement('div');
bubble.className = 'message-bubble';
if (message.isUser) {
  bubble.textContent = message.text;
} else {
  // For bot messages, we need to preserve the line breaks
  // First, replace newlines with <br> tags
  const formattedText = message.text.replace(/\n/g, '<br>');
  // Then use innerHTML to render the HTML
  bubble.innerHTML = formattedText;
}
  
  const time = document.createElement('div');
  time.className = 'message-time';
  time.textContent = formatTime(message.timestamp);
  
  content.appendChild(bubble);
  content.appendChild(time);
  
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(content);
  
  return messageDiv;
}
      // Format timestamp
      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Setup event listeners
      function setupEventListeners() {
        // Sidebar toggle
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
        });

        // Mobile sidebar toggle
        mobileSidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });

        // Input validation
        chatInput.addEventListener('input', () => {
          sendButton.disabled = !chatInput.value.trim();
          
          // Auto-resize textarea
          chatInput.style.height = 'auto';
          chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        // Send message on Enter (not Shift+Enter)
        chatInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!sendButton.disabled) {
              sendMessage();
            }
          }
        });

        // Send button
        sendButton.addEventListener('click', sendMessage);

        // Window resize
        window.addEventListener('resize', checkScreenSize);
      }

      // Send message
      function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        
        // Add user message
        const userMessage = {
          id: Date.now().toString(),
          text,
          isUser: true,
          timestamp: new Date()
        };
        
        messages.push(userMessage);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        sendButton.disabled = true;
        isLoading = true;
        
        renderMessages();
        
        // Simulate response after delay
        setTimeout(() => {
          generateResponse(text);
        }, 1500);
      }

      // Generate response based on persona
      async function generateResponse(userText) {
        try {
          const res = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText }),
          });

          const data = await res.json();
          const botMessage = {
            id: Date.now().toString(),
            text: data.reply,
            isUser: false,
            timestamp: new Date()
          };

          isLoading = false;
          messages.push(botMessage);
          renderMessages();
        } catch (err) {
          console.error("Failed to fetch GPT reply:", err);
          isLoading = false;
        }
      }


      // Check screen size for mobile/desktop
      function checkScreenSize() {
        if (window.innerWidth < 768) {
          mobileSidebarToggle.style.display = 'flex';
          if (!sidebar.classList.contains('open')) {
            sidebar.classList.remove('collapsed');
          }
        } else {
          mobileSidebarToggle.style.display = 'none';
          sidebar.classList.remove('open');
        }
      }
    });
  </script>
</body>
</html>
