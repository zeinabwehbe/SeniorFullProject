<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System</title>
  <style>
    :root {
      --primary-color: #6b999d;
      --secondary-color: #dead9c;
      --light-color: #f8f9fa;
      --dark-color: #273a3c;
      --danger-color: #e63946;
      --success-color: #38b000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      background: url('./assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .navbar {
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.605); /* Semi-transparent white */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      backdrop-filter: blur(80px); /* Glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Optional: subtle border */
    }


    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--light-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .nav-link.active {
      background-color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 73px);

    }

    .auth-card {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      backdrop-filter: blur(3px); /* Glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Optional: subtle border */
      margin-left: 7rem; /* Add left margin */
      margin-top: 2rem;
      margin-bottom: 2rem;
      align-self: flex-start; /* Align to the start of the flex container */
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-header h2 {
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #6c757d;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.15s ease-in-out;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
    }

    .btn {
      display: inline-block;
      font-weight: 500;
      color: white;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 4px;
      transition: background-color 0.15s ease-in-out;
      width: 100%;
    }

    .btn:hover {
      background-color: var(--secondary-color);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
    }

    .text-center {
      text-align: center;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .d-flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .hidden {
      display: none;
    }

    /* Auth switch */
    .auth-switch {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .auth-switch-btn {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      background-color: #e9ecef;
      color: #6c757d;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .auth-switch-btn.active {
      background-color: var(--primary-color);
      color: white;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        background-color: var(--dark-color);
        padding: 1rem;
        gap: 0.5rem;
        z-index: 10;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .container {
        padding: 1rem;
      }

      .auth-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="assets\images\M1-proj-logo-trans.png" alt="SkillSwap Logo" class="logo" style="max-height: 70px; width: auto;">
    <div class="nav-links" id="navLinks">
      <a href="#" class="nav-link active" id="homeLink">Home</a>
      <a href="#" class="nav-link" id="profileLink">Profile</a>
      <a href="#" class="nav-link" id="logoutLink">Logout</a>
      <a href="#" class="nav-link" id="loginLink">Login</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

    <div class="auth-container" id="authContainer">
      <div class="auth-card">
        <div class="auth-switch">
          <div class="auth-switch-btn active" id="loginSwitch">Login</div>
          <div class="auth-switch-btn" id="signupSwitch">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
          </div>

          <div class="alert alert-danger hidden" id="loginAlert"></div>

          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              <div class="d-flex justify-between mt-3">
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="btn">Sign In</button>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="hidden">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us today</p>
          </div>

          <div class="alert alert-danger hidden" id="signupAlert"></div>

          <form id="signupFormElement">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <input type="text" class="form-control" id="bio" placeholder="Enter about yourself" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email Address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
          </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="hidden">
          <div class="auth-header">
            <h2>Forgot Password</h2>
            <p>We'll send you a reset link</p>
          </div>

          <div class="alert alert-danger hidden" id="forgotAlert"></div>
          <div class="alert alert-success hidden" id="forgotSuccess"></div>

          <form id="forgotPasswordFormElement">
            <div class="form-group">
              <label for="forgotEmail">Email Address</label>
              <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="text-center mt-3">
              <a href="#" class="forgot-password" id="backToLoginLink">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Protected Content -->
    <div id="homeContent" class="hidden">
      <h1>Welcome to the App</h1>
      <p>This is the home page. You're authenticated!</p>
    </div>

    <div id="profileContent" class="hidden">
      <h1>Your Profile</h1>
      <div id="userInfo">
        <p>Loading user information...</p>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const navLinks = document.getElementById('navLinks');
    const hamburger = document.getElementById('hamburger');
    const loginLink = document.getElementById('loginLink');
    const logoutLink = document.getElementById('logoutLink');
    const profileLink = document.getElementById('profileLink');
    const homeLink = document.getElementById('homeLink');
    
    const authContainer = document.getElementById('authContainer');
    const homeContent = document.getElementById('homeContent');
    const profileContent = document.getElementById('profileContent');
    
    const loginSwitch = document.getElementById('loginSwitch');
    const signupSwitch = document.getElementById('signupSwitch');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    
    const loginFormElement = document.getElementById('loginFormElement');
    const signupFormElement = document.getElementById('signupFormElement');
    const forgotPasswordFormElement = document.getElementById('forgotPasswordFormElement');
    
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const backToLoginLink = document.getElementById('backToLoginLink');
    
    const loginAlert = document.getElementById('loginAlert');
    const signupAlert = document.getElementById('signupAlert');
    const forgotAlert = document.getElementById('forgotAlert');
    const forgotSuccess = document.getElementById('forgotSuccess');
    
    const userInfo = document.getElementById('userInfo');

    // API URLs
    const API_URL = 'http://localhost:3000'; // Replace with your actual API URL
    const LOGIN_URL = `${API_URL}/auth/login`;
    const SIGNUP_URL = `${API_URL}/users/register`;
    const FORGOT_PASSWORD_URL = `${API_URL}/auth/forgot-password`;
    // Get user from localStorage for profile endpoint
    const user = JSON.parse(localStorage.getItem('user'));
    const USER_PROFILE_URL = user ? `${API_URL}/users/${user.user_id}` : null;

    // Hamburger menu toggle
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Auth switch
    loginSwitch.addEventListener('click', () => {
      loginSwitch.classList.add('active');
      signupSwitch.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      forgotPasswordForm.classList.add('hidden');
      clearAlerts();
    });

    signupSwitch.addEventListener('click', () => {
      signupSwitch.classList.add('active');
      loginSwitch.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      forgotPasswordForm.classList.add('hidden');
      clearAlerts();
    });

    // Forgot password link
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      forgotPasswordForm.classList.remove('hidden');
      clearAlerts();
    });

    // Back to login link
    backToLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      clearAlerts();
    });

    // Navigation
    homeLink.addEventListener('click', (e) => {
      e.preventDefault();
      showPage('home');
    });

    profileLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (isAuthenticated()) {
        showPage('profile');
        fetchUserProfile();
      } else {
        showPage('login');
        showAlert(loginAlert, 'You need to login first');
      }
    });

    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      showPage('login');
    });

    logoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      logout();
    });

    // Form Submissions
    loginFormElement.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      login(email, password);
    });

    signupFormElement.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const bio = document.getElementById('bio').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      if (password !== confirmPassword) {
        showAlert(signupAlert, 'Passwords do not match');
        return;
      }

      signup(name, email, password);
    });

    forgotPasswordFormElement.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      forgotPassword(email);
    });

    // Authentication Functions
    async function login(email, password) {
      try {
        const response = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Store token and user info in localStorage
        localStorage.setItem('token', data.access_token); // <-- changed here
        localStorage.setItem('user', JSON.stringify(data.user));

        // Check if token is stored
        console.log('Stored token:', localStorage.getItem('token'));

        // Redirect to profile system page with token available in localStorage
        window.location.href = "./profile-system/cv-profile-system.html";
      } catch (error) {
        showAlert(loginAlert, error.message);
      }
    }

    async function signup(name, email, password) {
      try {
        const response = await fetch(SIGNUP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Signup failed');
        }

        // Show success message and switch to login
        loginSwitch.click();
        showAlert(loginAlert, 'Account created successfully! Please login.', 'success');
      } catch (error) {
        showAlert(signupAlert, error.message);
      }
    }

    async function forgotPassword(email) {
      try {
        const response = await fetch(FORGOT_PASSWORD_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Password reset request failed');
        }

        // Show success message
        forgotAlert.classList.add('hidden');
        forgotSuccess.textContent = 'Password reset link sent to your email!';
        forgotSuccess.classList.remove('hidden');
      } catch (error) {
        showAlert(forgotAlert, error.message);
      }
    }

    async function fetchUserProfile() {
      if (!isAuthenticated()) {
        return;
      }

      try {
        const response = await fetch(USER_PROFILE_URL, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${getToken()}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to fetch profile');
        }

        // Display user info
        userInfo.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Role:</strong> ${data.role}</p>
        `;
      } catch (error) {
        userInfo.innerHTML = `<p class="alert alert-danger">Error: ${error.message}</p>`;
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      updateAuthUI(false);
      showPage('login');
    }

    // Helper Functions
    function getToken() {
      return localStorage.getItem('token');
    }

    function isAuthenticated() {
      return !!getToken();
    }

    function updateAuthUI(isLoggedIn) {
      if (isLoggedIn) {
        loginLink.classList.add('hidden');
        logoutLink.classList.remove('hidden');
        profileLink.classList.remove('hidden');
      } else {
        loginLink.classList.remove('hidden');
        logoutLink.classList.add('hidden');
        profileLink.classList.add('hidden');
      }
    }

    function showPage(page) {
      // Hide all content
      authContainer.classList.add('hidden');
      homeContent.classList.add('hidden');
      profileContent.classList.add('hidden');

      // Remove active class from all links
      homeLink.classList.remove('active');
      profileLink.classList.remove('active');
      loginLink.classList.remove('active');

      // Show selected page
      switch (page) {
        case 'home':
          homeContent.classList.remove('hidden');
          homeLink.classList.add('active');
          break;
        case 'profile':
          profileContent.classList.remove('hidden');
          profileLink.classList.add('active');
          break;
        case 'login':
          authContainer.classList.remove('hidden');
          loginLink.classList.add('active');
          break;
      }
    }

    function showAlert(alertElement, message, type = 'danger') {
      alertElement.textContent = message;
      alertElement.classList.remove('hidden', 'alert-danger', 'alert-success');
      alertElement.classList.add(type === 'danger' ? 'alert-danger' : 'alert-success');
    }

    function clearAlerts() {
      loginAlert.classList.add('hidden');
      signupAlert.classList.add('hidden');
      forgotAlert.classList.add('hidden');
      forgotSuccess.classList.add('hidden');
    }

    // Initialize app
    function init() {
      // Check if user is authenticated
      const isLoggedIn = isAuthenticated();
      updateAuthUI(isLoggedIn);

      // Show appropriate page
      if (isLoggedIn) {
        showPage('home');
      } else {
        showPage('login');
      }
    }

    // Call init function when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
